<div class="auth-main">
  <div class="auth-block">
    <h1>Forgot Password</h1>
    <span class="auth-link">We will send you a password reset email</span>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="form-horizontal" novalidate>
      <div class="label label-important" *ngIf="errorMessage">
        <span class="glyphicon glyphicon-thumbs-down icon-white"></span>{{ errorMessage }}
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input formControlName="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Send Password Reset Email</button>
          <a routerLink="/login" class="forgot-pass">Login</a>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</div>
