<div class="container">
  <div class="row card-container">
    <div class="col-sm-12 col-md-4 col-lg-3" *ngFor="let company of companies;trackBy:trackbyService.company">
      <div class="card">
        <div class="card-header">
          <a [routerLink]="['/companies',company.id,'details']" class="white">
            {{company.companyName | capitalize }}
          </a>
          <a [routerLink]="['/companies',company.id,'edit']">
            <i title="Edit"
               class="pull-right glyphicon glyphicon-edit edit-icon white">Edit</i>
          </a>
        </div>
        <div class="card-body">
          <div class="clearfix">
            <!--<div class="pull-left card-body-left">
              <a href="#" class="blue">
                <img src="assets/img/app/profile/{{customer.gender | lowercase}}.png" class="card-image" />
              </a>
            </div>-->
            <div class="pull-left card-body-right">
              <div class="card-body-content">{{company.alias | trim }}</div>
              <!--<a [routerLink]="['/customers',customer.id,'orders']">View Orders</a>-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!companies.length">
      No Records Found
    </div>
  </div>
</div>
