<div class="al-menubuttons">
  <cm-filter-textbox  style="float: left" (changed)="filterChanged($event)"></cm-filter-textbox>
  <ul class="btn-list clearfix">
    <li>
      <a (click)="changeDisplayMode(displayModeEnum.Card)" [class.active]="displayMode === displayModeEnum.Card" class="btn btn-primary btn-with-icon"><i class="ion-android-download menu-btn"></i></a> <!--Card View-->
    </li>
    <li>
      <a (click)="changeDisplayMode(displayModeEnum.Grid)" [class.active]="displayMode === displayModeEnum.Grid" class="btn btn-primary btn-with-icon"><i class="ion-stats-bars menu-btn"></i></a> <!--List View-->
    </li>
    <li>
      <a (click)="createNew()" class="btn btn-primary btn-with-icon"><i class="ion ion-stats-bars menu-btn"></i></a> <!--New Company-->
    </li>
  </ul>
</div>

<cm-company-card 
  [companies]="filteredCompanies" 
  [hidden]="displayMode !== displayModeEnum.Card"></cm-company-card>

<cm-company-grid 
  [companies]="filteredCompanies" 
  [hidden]="displayMode !== displayModeEnum.Grid"></cm-company-grid>

<cm-pagination 
  [totalItems]="totalRecords" 
  [pageSize]="pageSize" 
  (pageChanged)="pageChanged($event)"></cm-pagination>

<edit-modal></edit-modal>
